<html>
	<head>
		<script>
			const url = location.href;
			const id = url ? url.split('?')[1] : location.search.slice(1);
			if (id !== undefined) {
				const redirects = {
					music: 'https://plxtjaro.com/schema/',
					cinema: 'https://plxtjaro.com/bio/',
				};
				location.href = redirects[id];
			}
		</script>
	</head>
	<body></body>
</html>
